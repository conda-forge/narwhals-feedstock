schema_version: 1

context:
  name: narwhals
  version: "2.2.0"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/narwhals-${{ version }}.tar.gz
  sha256: f6a34f2699acabe2c17339c104f0bec28b9f7a55fbc7f8d485d49bea72d12b8a

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - hatchling
    - pip
  run:
    - python >=${{ python_min }}

tests:
  - python:
      imports:
        - narwhals
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  summary: Extremely lightweight compatibility layer between pandas, Polars, cuDF, and Modin
  license: MIT
  license_file: LICENSE.md
  homepage: https://marcogorelli.github.io/narwhals/
  repository: https://github.com/MarcoGorelli/narwhals

extra:
  recipe-maintainers:
    - MarcoGorelli
    - thewchan
